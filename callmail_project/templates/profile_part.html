
<div class="p_content">
                                <form id="avatarform" method="post" action="{% url 'mail:change_avatar' %}">
                                {% csrf_token %}
									<div class="profile_pics">
                                        <input type="file" id="avatar" name="avatar" style="position: absolute; margin-top: -40px;"/>
                                        {% if user.userprofile.avatar %}
										<img src="{{ user.userprofile.avatar.url }}" alt="profile_img">
                                        {% endif %}
                                        <input type="hidden" name="path" value="{{ request.path }}" />
										<button class="change_pic" style="background: none;" type="submit">Change</button>
									</div>
                                </form>
									<span class="name">{% if user.first_name or user.last_name %}{{ user.firstname }} {{ user.last_name }}
                                        {% else %}{{ user }}{% endif %}</span>
								</div>
