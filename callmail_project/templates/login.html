{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
    <h3 class="text-success">Login</h3>
    <hr />
    <form action="" method="post">
        <p class="text-danger">{{ error }}</p>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <br />
    <a href="{% url 'mail:reset_password' %}">Reset Password</a>
{% endblock content %}
