{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
    <h3 class="text-success">Reset Password Request</h3>
    <hr />
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success">Confirm</button>
    </form>
    <i>If you already have the secret token <a href="{% url 'mail:reset_password' %}">click here</a></i>
{% endblock content %}
