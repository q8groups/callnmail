{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="main_content" class="sec_profile">
			<div class="container">
				<div class="box_container">
					<form action="post">
						<div class="row">
							<div class="col-md-4 col-sm-5">
								{% include 'profile_part.html' %}
							</div><!-- /p_content -->
							<div class="col-md-8 col-sm-7">
								<div class="edit_profile">
									<div class="sec_title"><h2>My profile</h2></div>
									<div class="p_content sec_half_left">
										<div class="custom_input_row input_sex">
											<label for="">Gender</label>
											<span><input type="radio" name="sex" value="male">Male</span>
											<span><input type="radio" name="sex" value="female">Female</span>
										</div><!-- /custom_input_row -->

										<div class="custom_input_row">
											<label for="">Brithday</label>
											<div class="input_birthday">
												<span><input type="text" name="dd" id="dd" placeholder="DD" /></span>
												<span><input type="text" name="mm" id="mm" placeholder="MM" /></span>
												<span><input type="text" name="yyyy" id="yyyy" placeholder="YYYY" /></span>
											</div>
										</div><!-- /custom_input_row -->
										<div class="custom_input_row">
											<input type="text" name="nationality" id="nationality" placeholder="Nationality Kuwaiti" />
										</div><!-- /custom_input_row -->
									</div><!-- /p_content -->

									<div class="p_content sec_half_right">
										<div class="edit_panel">
											<a href="{% url 'mail:change_password' %}">Change Password</a>
											<a class="button" href="#">Save Changes</a>
										</div>
									</div><!-- /p_content -->
								</div><!-- /edit_profile -->
							</div>
						</div>
					</form>
				</div>

				<div class="row">
					<div class="col-sm-12">
						<div class="app_store">
							<a href="#"><img src="{% static 'images/icon_app_store.png' %}" alt="app_store"></a>
							<a href="#"><img src="{% static 'images/icon_app_google_play.png' %}" alt="google_play"></a>
						</div>
					</div>
				</div>
			</div>
		</section>

{% endblock %}
